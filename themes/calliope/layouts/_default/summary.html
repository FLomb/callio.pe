        {{ partial "post-date" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
    </header>
    <p>
        {{ .Summary }}
        {{ if .Truncated }}<a class="readmore-link" href="{{ .RelPermalink }}">â†’ Read more...</a>{{ end }}
    </p>
</article>
