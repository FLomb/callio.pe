<header class="site-header">
    <nav class="nav-bar container">
        <a class="navbar-brand float-left" href="{{ .Site.BaseURL | relLangURL }}">
            <img src="/images/logo.png" alt="Logo">
            <!-- {{ .Site.Title }} -->
        </a>
        <ul class="nav-list float-right">
            {{ $url := .URL | relLangURL }}
            {{ range .Site.Menus.main }}
            <li class="nav-item {{ if eq $url (.URL | relLangURL) }}active{{end}}">
                {{ if eq (hasPrefix .URL "mailto:") true }}
                    <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                {{ else }}
                    <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
